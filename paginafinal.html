<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            height: 100vh;
            /* Ocupa toda la altura de la pantalla */
            background-color: #f4f4f9;
            flex-direction: column;
            /* Asegura que el contenido se acomode verticalmente */
            position: relative;
            /* Necesario para el posicionamiento absoluto del video */
        }
        /* Estilos del video */
        
        video {
            position: absolute;
            /* Posiciona el video de forma absoluta */
            top: 0;
            /* Lo coloca en la parte superior */
            left: 50%;
            /* Lo centra horizontalmente */
            transform: translateX(-50%);
            /* Ajuste para centrar completamente */
            max-width: 90%;
            /* El video ocupa hasta el 90% del ancho */
            max-height: 80%;
            /* El video ocupa hasta el 80% de la altura */
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            /* Asegura que el video esté sobre el canvas */
        }
        /* Estilos del canvas (fuegos artificiales) */
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            /* El canvas debe estar detrás del video y el texto */
        }
        /* Estilos del texto */
        
        h1 {
            position: absolute;
            bottom: 10%;
            /* Coloca el texto justo debajo del video */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: "Source Sans Pro";
            font-size: 1em;
            /* Tamaño de fuente ajustado */
            font-weight: 900;
            -webkit-user-select: none;
            user-select: none;
            z-index: 15;
            /* Asegura que el texto esté sobre el video */
            animation: blinkText 1.5s infinite, glowText 1.5s infinite alternate;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semitransparente */
            border-radius: 10px;
        }
        /* Animación intermitente para el texto */
        
        @keyframes blinkText {
            0%,
            100% {
                opacity: 0;
                /* El texto desaparece */
            }
            50% {
                opacity: 1;
                /* El texto se vuelve completamente visible */
            }
        }
        /* Estilos del enlace */
        
        a {
            color: #fff;
            /* Color del enlace transparente */
            text-decoration: none;
            /* Elimina el subrayado */
        }
    </style>
</head>
